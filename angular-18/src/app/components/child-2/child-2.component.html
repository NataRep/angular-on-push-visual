<div class="component" [ngClass]="{'check': isCheck}" (click)="$event.stopPropagation(); onClick()">
  <div class="component__title">Async pipe example</div>
      <p>Async data: {{ (timer$ | async) ?? lastNumber }}</p>
      <button (click)="$event.stopPropagation(); startTimer()">Start stream</button>
      <button (click)="$event.stopPropagation(); stopTimer()">Stop stream</button>
</div>
