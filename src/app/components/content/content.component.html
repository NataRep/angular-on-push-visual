<div class="component" (click)="$event.stopPropagation(); onClick()" [ngClass]="{'check': isCheck}">
  <div class="component__title">ContentComponent</div>
  <button (click)="$event.stopPropagation(); incrementCount()" [disabled]="isCheck">Change count</button>
  <div class="wrap-children">
    <app-child [count] = 'count'></app-child>
    <app-child-2></app-child-2>
  </div>  
</div>
